<h4>Chat</h4>
<hr>
<div class="app-mensajes" id="app-mensajes">
    <div *ngFor="let chat of sevicioChat.chats" [ngClass]="{'text-right': sevicioChat.usuario.uid == chat.uid}" class="text-right">
        <span class="badge" [ngClass]="{'badge-primary': sevicioChat.usuario.uid == chat.uid,
        'badge-primary': sevicioChat.usuario.uid != chat.uid}">{{chat.nombre}}</span>
        <p>
            {{chat.mensajes}}
        </p>
    </div>
</div>
<input class="form-control" type="text" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviar_mensaje()" placeholder="Enviar mensaje">
